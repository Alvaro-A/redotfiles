import:
  - ~/.config/alacritty/horizon_dark.yml

window:
  dimensions:
    columns: 88
    lines: 28
  padding:
    x: 6
    y: 2

font:
  normal:
    family: Jetbrains Mono
  size: 12.0

background_opacity: 0.75

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: F11, action: ToggleFullscreen }

